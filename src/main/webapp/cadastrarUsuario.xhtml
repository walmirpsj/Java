<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	<f:metadata>
		<o:viewParam name="id" value="#{usuarioBean.usuario}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de Usuários do Sistema</ui:define>
	<ui:define name="corpo">
		<h1>Cadastro de Usuário</h1>
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" closable="true" />
			<h:panelGrid columns="2">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{usuarioBean.usuario.nome}" size="40" />
				
				<p:outputLabel value="Usuário" for="usuario" />
				<p:inputText id="usuario" size="20" value="#{usuarioBean.usuario.username}" />
				
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="20" value="#{usuarioBean.usuario.senha}" />
				
				<p:commandButton value="Salvar" action="#{usuarioBean.salvar}" update="@form" />
				<p:commandButton value="Retornar" action="/consultaUsuarios?faces-redirect=true" immediate="true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
